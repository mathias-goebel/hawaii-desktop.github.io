"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-cogs fa-stack-1x fa-inverse"></i></span><h6>Advanced Technologies</h6><p> Hawaii was born to take advantage of QtQuick, Wayland and systemd. Therefore it features a dynamic, flicker free and fast system.</div><div class="col-xs-12 col-sm-6 centered"> <span class="fa-stack fa-3x"> <i class="fa fa-circle fa-stack-2x"></i> <span class="fa-stack-inline fa-stack-1x fa-inverse" style="font-size: 75%"><i class="fa fa-desktop"></i><i class="fa fa-mobile"></i></span> </span><h6>Responsive Design</h6><p> Hawaii was made to look and behave great on every form factor. The user interface is adapted to the needs of the device it is running on, this means that while on desktops you have more elements and a layout optimized for mouse and keyboard interaction, on mobile you can use applications that adapts to the screen resolution and are designed for touch.</div></div></div></section><section class="hero colored"><div class="container-fluid"><div class="row"><div class="col-md-12 hero-row"><h2>Latest News</h2><div class="posts"><div class="post"><h2 class="title"> <a href="/news/2016/08/29/greenisland-0.8.1/">Green Island 0.8.1</a></h2><div class="meta">Posted: 29 Aug 2016</div><div class="excerpt"><p><p>We are proud to announce the availability of Green Island 0.8.1. [...]</div><a href="/news/2016/08/29/greenisland-0.8.1/#disqus_thread" class="link">Comments</a></div><div class="post"><h2 class="title"> <a href="/news/2016/08/28/sddm-0.14.0/">SDDM 0.14.0</a></h2><div class="meta">Posted: 28 Aug 2016</div><div class="excerpt"><p><p>We are proud to announce the immediate availability of <a href="https://github.com/sddm/sddm">SDDM</a> 0.14.0. [...]</div><a href="/news/2016/08/28/sddm-0.14.0/#disqus_thread" class="link">Comments</a></div><div class="post"><h2 class="title"> <a href="/news/2016/08/28/greenisland-0.8.0/">Green Island 0.8.0</a></h2><div class="meta">Posted: 28 Aug 2016</div><div class="excerpt"><p><p>We are proud
